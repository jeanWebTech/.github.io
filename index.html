
<!DOCTYPE html>

<html>

  <head>

    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <title>Jean Web Tech</title>

  <body>

    <div style="width: 500px; height: 300px; background-color: lightgray; text-align: center; border-radius: 10px; box-shadow: 2px 2px 10px #333; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">

  <h1 style="color: #333; font-family: Arial, sans-serif; padding-top: 50px;">Under Development</h1>

  <p style="color: #333; font-family: Arial, sans-serif; font-size: 20px;">We're working hard to bring you the best experience possible. Check back soon!</p>

  <div class="spinner" style="margin: 50px auto;">

    <div class="bounce1" style="width: 15px; height: 15px; background-color: #333; border-radius: 100%; display: inline-block; animation: bounce 2s infinite;"></div>

    <div class="bounce2" style="width: 15px; height: 15px; background-color: #333; border-radius: 100%; display: inline-block; animation: bounce 2s infinite; animation-delay: -1s;"></div>

    <div class="bounce3" style="width: 15px; height: 15px; background-color: #333; border-radius: 100%; display: inline-block; animation: bounce 2s infinite; animation-delay: -0.5s;"></div>

  </div>

</div>

<style>

  @media (max-width: 500px) {

    div {

      width: 80%;

    }

  }

  

  @keyframes bounce {

    0%, 100% { transform: translateY(0); }

    50% { transform: translateY(-20px); }

  }

</style>
